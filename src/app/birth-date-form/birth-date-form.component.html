<form class="form" [formGroup]="birthDateForm">
  <div class="form__field">
    <label
      class="form__field__label"
      [ngClass]="{
        'invalid-text': isFormInvalid | async
      }"
      >Day</label
    >
    <input
      class="form__field__input"
      [ngClass]="{
        'invalid-input': isFormInvalid | async
      }"
      placeholder="DD"
      formControlName="dayField"
      type="number"
      (input)="updateValidation()"
    />
    <p
      class="error-text"
      *ngIf="
        birthDateForm.controls.dayField.touched &&
        birthDateForm.controls.dayField.invalid || birthDateForm.errors?.['invalidDate']
      "
    >
      {{ getErrorMessage("days") }}
    </p>
  </div>

  <div class="form__field">
    <label
      class="form__field__label"
      [ngClass]="{
        'invalid-text': isFormInvalid | async
      }"
      >Month</label
    >
    <input
      class="form__field__input"
      [ngClass]="{
        'invalid-input': isFormInvalid | async
      }"
      placeholder="MM"
      formControlName="monthField"
      type="number"
      (input)="updateValidation()"
    />
    <p
      class="error-text"
      *ngIf="
        birthDateForm.controls.monthField.touched &&
        birthDateForm.controls.monthField.invalid
      "
    >
      {{ getErrorMessage("months") }}
    </p>
  </div>

  <div class="form__field">
    <label
      class="form__field__label"
      [ngClass]="{
        'invalid-text': isFormInvalid | async
      }"
      >Year</label
    >
    <input
      class="form__field__input"
      [ngClass]="{
        'invalid-input': isFormInvalid | async
      }"
      placeholder="YYYY"
      formControlName="yearField"
      type="number"
      (input)="updateValidation()"
    />
    <p
      class="error-text"
      *ngIf="
        birthDateForm.controls.yearField.touched &&
        birthDateForm.controls.yearField.invalid
      "
    >
      {{ getErrorMessage("years") }}
    </p>
  </div>
</form>
